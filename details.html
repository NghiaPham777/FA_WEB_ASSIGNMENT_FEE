<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/details.css">
    <title>Mobile store</title>
</head>
<div class="header-product-details">
    <p>Products</p>
</div>

<body>
    <section class="details">
        <div class="product-details">
            <div class="container">
                <div class="product-item-details">

                    <div id="product-item-details-image"><img class="detail-image"></div>
                    <div id="product-item-details-content">
                        <div id="product-item-name">
                            <h2></h2>
                        </div>
                        <div id="product-item-description">
                            <p></p>
                        </div>
                        <div id="product-item-code"><span>Item Code: </span>
                            <p></p>
                        </div>
                        <div id="product-item-manufacturer"><span>manufacturer:</span>
                            <p></p>
                        </div>
                        <div id="product-item-category"><span>category:</span>
                            <a href="#"> </a>
                        </div>
                        <div id="product-item-units-in-stock"><span>Availble units in</span> </div>
                        <div id="product-item-price"><span></span> USD</div>
                        <div id="btn-back">
                            <button>back</button>
                        </div>
                        <div id="btn-order-now">
                            <button>Order Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="/js/data.js"></script>
<script type="text/javascript" src="/js/detail.js"></script>

</html>
